<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <title>Grid</title>
</head>
<body>
    <!-- grid col -->
    <div class="grid-col">
        <div class="item">item 1</div>
        <div class="item">item 2</div>
        <div class="item">item 3</div>
    </div>

    <div class="grid-row">
        <div class="item">item 1</div>
        <div class="item">item 2</div>
        <div class="item">item 3</div>
        <div class="item">item 4</div>
        <div class="item">item 5</div>
        <div class="item">item 6</div>
    </div>

    <!-- grid span and style -->
    <div class="grid-span">
        <div class="item-span">item 1</div>
        <div class="item-span">item 2</div>
        <div class="item-span">item 3</div>
        <div class="item-span">item 4</div>
        <div class="item-span">item 5</div>
        <div class="item-span">item 6</div>
        <div class="item-span">item 7</div>
        <div class="item-span">item 8</div>
        <div class="item-span">item 9</div>
        <div class="item-span">item 10</div>
        <div class="item-span">item 11</div>
        <div class="item-span">item 12</div>
        <div class="item-span">item 13</div>
        <div class="item-span">item 14</div>
        <div class="item-span">item 15</div>
    </div>
</body>
</html>
